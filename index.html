<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .maincard{
            width: 50%;
            margin: auto;
            margin-top: 50px;
        }
    </style>
  </head>
  <body>

    <div class="card maincard shadow-lg border-0">
        <div class="card-body">
            <h2 class="text-center">Weather Forecast</h2>
            <p class="text-center">Check weather of your country</p>
            <button class="btn btn-primary w-100 " id="searchbtn">Check Now</button>
            <button class="btn btn-danger w-100 mt-2" id="resetbtn">Reset</button>
            <div class="mt-2">
            <p>Country : <span id="country"></span></p>
            <p>Time & Date : <span id="time&date"></span></p>
            <p>Condition : <span id="condtion"></span></p>
            <p>Temperature : <span id="temp"></span></p>
            <p>Humidity : <span id="humidity"></span></p>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
